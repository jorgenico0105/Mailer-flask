<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Mailer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <b>Mailer</b>
    </nav>
    <section class="content">
        <div class="top-bar">
            <form method='get'>
                <input name='search' type="text" placeholder=" Â¿ Quieres buscar algo ?">
            </form>
            {% block action %}
            {% endblock %}
        </div>
        <header>
            {% block header %}
            {% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{message}}</div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
